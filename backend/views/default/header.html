    <script type="text/javascript" src="{res file='js/admin.js'}" charset="{$app->charset}"></script>

                <a class="submenu"><cite>概览</cite></a>

        </div>

        <ul class="layui-nav layui-layout-right webkit-box breadbtn">

                    <img src="{$visitor.portrait|url_format}" height="40" style="border-radius: 50%;">
                    <span class="ml5">{$visitor.username}</span>
                </a>
                <dl class="layui-nav-child">
                    <dd><a href="{url route='user/edit' id=$visitor.userid}">个人设置</a></dd>
                    <dd><a href="{url route='user/edit' id=$visitor.userid}">修改密码</a></dd>

                <dl class="layui-nav-child">
                    <dd><a href="{url route='default/index'}">平台后台</a></dd>
                    <dd><a href="{url route='seller/index' baseUrl=$homeUrl}" target="_blank">商家后台</a></dd>

            <li class="selected"><a class="mr5" href="{url route='default/index'}">概览</a><i data-id="0" class="layui-icon layui-icon-close layui-unselect layui-tab-close f-13"></i></li>
