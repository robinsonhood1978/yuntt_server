<link type="text/css" href="{res file='css/global.css'}" rel="stylesheet" />
<link type="text/css" href="{lib file='layui/css/modules/layim/layim.css'}" rel="stylesheet" />
<style type="text/css">
body {
	min-width: 300px;
	padding-bottom: 30px;
}
.layim-chat-main {
	height: auto
}
.pagination {
	float:none;
	margin-left:20px;
}
</style>
<div class="layim-chat-main clearfix">
  <ul>
    <!--{foreach from=$list item=item name=fe_item}-->
    <li class="{if $visitor.userid eq $item.fromid}layim-chat-mine{/if}">
      <div class="layim-chat-user"><img src="{$item.avatar|url_format}"> <cite> 
        <!--{if $visitor.userid eq $item.fromid}--> 
        <i>{$item.add_time|date_format:"%Y.%m.%d %H:%M:%S"}</i>{$item.fromName}
        <!--{else}--> 
        {$item.fromName}<i>{$item.add_time|date_format:"%Y.%m.%d %H:%M:%S"}</i> 
        <!--{/if}--> 
        </cite> </div>
      <div class="layim-chat-text">{$item.formatContent}</div>
    </li>
    <!--{/foreach}-->
  </ul>
</div>
<!--{if $list}--> 
<div class="clearfix center">{include file="page.bottom.html"}</div>
<!--{/if}-->
