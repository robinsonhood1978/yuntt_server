{include file="user.header.html"}
<div id="main" class="clearfix"> {include file="user.menu.html"}
  <div id="right"> {include file="user.curlocal.html"}
    <div class="wrapful">{include file="user.submenu.html"}
      <div class="wrap">
        <div class="public table">
          <table>
            <!--{foreach from=$storeList item=store name=v}-->
            <tr class="{if $smarty.foreach.v.last}line_bold{else}line{/if}">
              <td class="align2" style="width:25px;"><input type="checkbox" class="checkitem" value="{$store.store_id}"/></td>
              <td width="70"><p class="ware_pic"><a href="{url route='store/index' id=$store.store_id}" target="_blank"><img src="{$store.store_logo|url_format}" width="50" height="50"  /></a></p></td>
              <td width="300"><a href="{url route='store/index' id=$store.store_id}" target="_blank">{$store.store_name|escape}</a></td>
              <td align="center"><img src="{$store.credit_image|url_format}" /></td>
              <td class="width2"><a href="javascript:;" confirm="{$lang.drop_confirm}" uri="{url route='my_favorite/delete' item_id=$store.store_id type='store'}" class="delete J_AjaxRequest">{$lang.drop}</a></td>
            </tr>
            <!--{foreachelse}-->
            <tr>
              <td colspan="5"><div class="notice-word">
                  <p>{$lang.no_records}</p>
                </div></td>
            </tr>
            <!--{/foreach}--> 
            <!--{if $storeList}-->
            <tr class="operations btion">
              <th colspan="5"> <p class="position1 clearfix">
                  <input type="checkbox" id="all2" class="checkall float-left margin5" />
                  <span class="all"><label for="all2">{$lang.checkall}</label></span>
                  <a href="javascript:void(0);" class="delete" uri="{url route='my_favorite/delete' type='store'}" name="item_id" presubmit="confirm('{$lang.drop_confirm}')" ectype="batchbutton">{$lang.drop}</a> </p>
                <div class="position2 clearfix center">{include file="page.bottom.html"}</div>
              </th>
            </tr>
            
            <!--{/if}-->
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
{include file="user.footer.html"}
