<div class="eject_con">
    <div id="warning"></div>
    <div class="edit_table mt10">
        <p>{$goods.goods_name|escape}</p>
        <form action="{url route='my_goods/editspec' id=$goods.goods_id}" method="POST" target="iframe" id="my_goods_editspec">
        <div class="edit_table_box">
            <table>
                <tr>
                    <!--{if $goods.spec_name_1}--><th class="width2">{$goods.spec_name_1|escape}</th><!--{/if}-->
                    <!--{if $goods.spec_name_2}--><th>{$goods.spec_name_2|escape}</th><!--{/if}-->
                    <th>{$lang.price}</th>
                    <th>{$lang.stock}</th>
                </tr>
                <!--{foreach from=$goods.goodsSpec item=spec}-->
                <tr>
                    <!--{if $goods.spec_name_1}--><td class="align2">{$spec.spec_1|escape}</td><!--{/if}-->
                    <!--{if $goods.spec_name_2}--><td class="align2">{$spec.spec_2|escape}</td><!--{/if}-->
                    <td class="align2"><input type="text" class="text width2" name="specs[{$spec.spec_id}][price]" value="{$spec.price}" /></td>
                    <td class="align2"><input type="text" class="text width2" name="specs[{$spec.spec_id}][stock]" value="{$spec.stock}" /></td>
                </tr>
                <!--{/foreach}-->
            </table>
        </div>
        <div class="submit"><input type="submit" class="btn-alipay" value="{$lang.save}" /></div>
        </form>
    </div>
</div>
