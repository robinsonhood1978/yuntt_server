<div class="eject_con">
  <div class="add_float">
    <div id="warning"></div>
    <form method="POST" target="iframe" action="{url route='friend/add'}" id="friend_form">
      <ul>
        <li>
          <h3>{$lang.receiver}: </h3>
          <p>
            <input type="text" class="text width_normal" name="username"/>
            <span class="tip">{$lang.add_message}</span></p>
        </li>
      </ul>
      <div class="submit">
        <input type="submit" class="btn" value="{$lang.friend_add}" />
      </div>
    </form>
  </div>
</div>
