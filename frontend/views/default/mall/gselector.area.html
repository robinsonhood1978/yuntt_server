<form>
	<div class="select_area_form clearfix">
    	<div class="notice-word"><p class="J_Warning hidden"></p></div>
    	<ul class="white clearfix">
			<!--{foreach from=$area item=province name=fe_province}-->
			<li class="province J_Province">
				<span class="gareas clearfix">
					<ins></ins>
					<input type="checkbox" name="province[{$province.region_id}]" id="province[{$province.region_id}]" fileds="province" value="{$province.region_id}" title="{$province.region_name}">
					<label fileds="provinceName" for="province[{$province.region_id}]">{$province.region_name}<i></i></label>
					<!--{if $province.cities}-->
					<span class="expand-city J_ExpandCity"></span>
					<div class="hidden clearfix citylist">
						<div class="city">
							<!--{foreach from=$province.cities item=city}-->
							<span>
                        		<input type="checkbox" name="city[{$province.region_id}][]" fileds="city" id="city{$city.region_id}" value="{$city.region_id}" title="{$city.region_name}">
								<label fields="cityName" for="city{$city.region_id}">{$city.region_name}</label>
    						</span>
							<!--{/foreach}-->
							<p><input type="button" class="btn-closecity J_CloseCity" value="{$lang.close}" /></p>
						</div>
					</div>
					<!--{/if}-->
				</span>
			</li> 
			<!--{if $smarty.foreach.fe_province.iteration % 8 eq 0 && !$smarty.foreach.fe_province.last}-->   
		</ul>
		<ul class="{if $smarty.foreach.fe_province.iteration % 16 eq 0}white{/if} clearfix">
		<!--{/if}-->                
		<!--{/foreach}-->
		</ul>
		<div class="bottom submit">
			<input type="button" id="gs_submit" class="btn" value="{$lang.submit}" />
			<input type="button" id="cancel_button" class="btn2" value="{$lang.cancel}" />
		</div>
	</div>
</form>
<script>
$(function(){
	bind('{$smarty.get.id}');
	$('#gs_submit').click(function(){
		gs_callback('{$smarty.get.id}');
	});
	
	$('#cancel_button').click(function(){
        DialogManager.close('{$smarty.get.id}');
    });
});
</script>
