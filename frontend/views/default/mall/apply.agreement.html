{include file="user.header.html"}
<div id="main" class="w-full">
  <div class="page-apply">
    <div class="w content clearfix">
      <div class="left">
        <div class="steps">
          <dl class="setpbox">
            <dt>申请步骤</dt>
            <dd>
              <ul>
                <li class="succeed">入驻指南</li>
                <li class="current">签订入驻协议</li>
                <li>填写店铺信息</li>
                <li>平台审核</li>
                <li>店铺开通</li>
              </ul>
            </dd>
          </dl>
          <dl class="setpbox contact-mall mt10">
            <dt>平台联系方式</dt>
            <dd>
              <p class="tel"><span>电话：</span>18176895410</p>
              <p class="email mt10"><span>邮箱：</span>shopwind@qq.com</p>
            </dd>
          </dl>
        </div>
      </div>
      <div class="right">
        <div class="joinin-info">
          <div class="title">{$article.title}</div>
          <div class="tab-content"> {$article.description} </div>
          <div class="agreement-btn">
            <input id="agreement" name="agreement" type="checkbox" checked="checked">
            <label for="agreement" class="gray">我已阅读并同意以上协议</label>
          </div>
        </div>
        <div class="joinin-btn"> <a class="J_Confrim" href="javascript:;" uri="{url route='apply/fill'}">下一步，填写店铺信息</a> </div>
      </div>
    </div>
  </div>
</div>
<script type="text/javascript">
$(function(){
	$(".J_Confrim").click(function(){
		if(!$('input[name="agreement"]').prop('checked')) {
			layer.msg(lang.agree_notice);
		} else window.location.href = $(this).attr('uri');
	});
});
</script>
{include file="user.footer.html"}
