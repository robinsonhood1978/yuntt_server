{include file="user.header.html"}
<div id="main" class="clearfix"> {include file="user.menu.html"}
  <div id="right"> {include file="user.curlocal.html"}
    <div class="wrapful">{include file="user.submenu.html"}
      <div class="wrap">
        <div class="public table bank">
          <div class="bank-add">
            <div class="notice-word">
              <p>当您申请提现时平台会向您这里设置的银行卡汇款，请确保您的银行卡是正确的。</p>
            </div>
            <form method="post">
              <div class="form">
                <dl class="bank-list clearfix">
                  <dt>开户银行</dt>
                  <dd>
                    <ul class="ui-list-icons clearfix">
                      <!--{foreach from=$bankList item=bank key=key name=fe_bank}-->
                      <li>
                        <input type="radio" name="short_name" id="{$key}" value="{$key}" {if $smarty.foreach.fe_bank.first || $card.short_name eq $key}checked="checked"{/if} />
                        <label class="  icon-box current " for="{$key}" > <span class="icon-cashier icon-cashier-{$key}" title="{$bank}">&nbsp;</span> </label>
                      </li>
                      <!--{/foreach}-->
                    </ul>
                  </dd>
                </dl>
                <dl class="clearfix">
                  <dt>卡 号</dt>
                  <dd>
                    <input type="text" name="num" class="text width_normal" value="{$card.num}" />
                  </dd>
                </dl>
                <dl class="clearfix">
                  <dt>户 名</dt>
                  <dd>
                    <input type="text" name="account_name" class="text width_normal" value="{$card.account_name}" />
                  </dd>
                </dl>
                <dl class="clearfix">
                  <dt>开户支行</dt>
                  <dd>
                    <input type="text" name="open_bank" class="text width_normal" value="{$card.open_bank}" />
                    <span class="gray">示例：XXX银行XXX支行</span> </dd>
                </dl>
                <dl class="clearfix">
                  <dt>卡类型</dt>
                  <dd>
                    <label>
                      <input type="radio" name="type" value="debit" {if $smarty.get.type eq 'debit' || $card.type eq 'debit' || !$card} checked="checked" {/if} />
                      储蓄卡（借记卡）</label>
                    <label>
                      <input type="radio" name="type" value="credit" {if $smarty.get.type eq 'credit' || $card.type eq 'credit'} checked="checked" {/if} />
                      信用卡（贷记卡）</label>
                  </dd>
                </dl>
                <dl class="clearfix">
                  <dt>验证码</dt>
                  <dd class="captcha clearfix">
                    <input type="text" name="captcha" class="text" id="captcha1" />
                    <a href="javascript:;" class="float-left"><img onclick="change_captcha($(this))" id="captcha" src="{url route='default/captcha' v=uniqid('', true)}" class="float-left" height="38" /></a> </dd>
                </dl>
                <dl class="clearfix">
                  <dt>&nbsp;</dt>
                  <dd> <span class="btn-alipay">
                    <input type="submit"  value="{$lang.submit}" />
                    </span> </dd>
                </dl>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{include file="user.footer.html"}
