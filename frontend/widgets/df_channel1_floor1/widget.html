<div class="floor-c-1">
	<div class="title">
    	<h2>{$widget_data.model_name|escape}</h2>
        <div class="kw">
        	<!--{foreach from=$widget_data.keywords item=kw}-->
        	<a href="{url route='search/index' keyword=$kw}">{$kw|escape}</a>
        	<!--{/foreach}-->
        </div>
    </div>
	<div class="content w-full clearfix">
    	<div class="ads-list">
            <!--{foreach from=$widget_data.ads item=ad name=fe_ad}-->
            <li>
                <a  href="{$ad.ad_link_url}" target="_blank" title="{$ad.ad_title_url.0}"><img  width="202" height="360" class="p-img lazyload" initial-url="{$ad.ad_image_url|url_format}" /></a>
                <p class="txt">
                    <a href="{$ad.ad_link_url}" target="_blank"><strong>{$ad.ad_title_url.0}</strong><em>{$ad.ad_title_url.1}</em></a>
                </p>
            </li>
            <!--{/foreach}-->
        </div>
        <div class="extra-list">
        	<div class="extra-it item">
            	<a href="{$widget_data.ad5_link_url}"  target="_blank"><img  width="202" height="170" class="p-img lazyload" initial-url="{$widget_data.ad5_image_url|url_format}" /></a>
            	<div class="txt">
                	<a href="{$widget_data.ad5_link_url}" target="_blank">{$widget_data.ad5_title_url}<i></i></a>
                </div>
            </div>
        	<div class="extra-it item">
            	<a href="{$widget_data.ad6_link_url}" target="_blank"><img  width="202" height="170" class="p-img lazyload" initial-url="{$widget_data.ad6_image_url|url_format}" /></a>
            	<div class="txt">
                	<a href="{$widget_data.ad6_link_url}"  target="_blank">{$widget_data.ad6_title_url}<i></i></a>
                </div>
            </div>
        </div>
        <div class="brands-list J_S{$widget_data.model_id}">
        	<div class="ks-title ks-switchable-nav">
            	<!--{foreach from=$widget_data.brands item=brand name=fe_brand}-->
                <span {if $smarty.foreach.fe_brand.first}class="ks-active"{/if}></span>
                <!--{/foreach}-->
            </div>
            <div class="ks-content">
            	<div class="ks-switchable-content clearfix">
                	<!--{foreach from=$widget_data.brands item=brand}-->
                	<ul>
                    	<!--{foreach from=$brand item=br}-->
                    	<li><a href="{url route='search/index' brand=$br.brand_name}" target="_blank" title="{$br.brand_name}"><img width="90" height="30" class="lazyload" initial-url="{$br.brand_logo|url_format}" /></a></li>
                        <!--{/foreach}-->
                    </ul>
                    <!--{/foreach}-->
                </div>
            </div>
        </div>
    </div>
</div>
<script>
$(function(){
	$(".J_S{$widget_data.model_id}").slide({ mainCell:".ks-switchable-content", titCell:".ks-switchable-nav span", effect:"leftLoop", trigger:"click", prevCell:".prev", nextCell:".next", titOnClassName:"ks-active", autoPlay:true});
});
</script>
