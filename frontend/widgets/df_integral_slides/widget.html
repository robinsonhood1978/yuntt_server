<!--{if $widget_data.images}-->
<div class="integral_slides J_S{$widget_data.model_id}">
  <ul class="ks-switchable-content">
    <!-- {foreach from=$widget_data.images item=image name=fe_image} -->
    <li> <a href="{$image.ad_link_url}" target="_blank" target="_blank"><img class="lazyload" initial-url="{$image.ad_image_url|url_format}" src="{res file='images/empty.gif'}" /></a> </li>
    <!-- {/foreach} -->
  </ul>
  <div class="ks-switchable-nav"> 
    <!-- {foreach from=$widget_data.images item=image name=fe_image} --> 
    <a {if $smarty.foreach.fe_image.first}class="ks-active"{/if} href="javascript:;"><b></b><span>{$image.ad_title_url}</span></a> 
    <!-- {/foreach} --> 
  </div>
</div>
<script>
$(function(){
	$(".J_S{$widget_data.model_id}").slide({ mainCell:".ks-switchable-content", titCell:".ks-switchable-nav a", effect:"leftLoop", trigger:"click", prevCell:".prev", nextCell:".next", titOnClassName:"ks-active", autoPlay:true});
});
</script>
